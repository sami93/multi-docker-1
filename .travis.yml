sudo:   required
services:
    - docker

before_install:
    - docker build -t cbr600fsgth/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true cbr600fsgth/react-test npm test -- --coverage

after_success:
    - docker build -t cbr600fsgth/multi-client ./client
    - docker build -t cbr600fsgth/multi-nginx ./nginx
    - docker build -t cbr600fsgth/multi-server ./server
    - docker build -t cbr600fsgth/multi-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push cbr600fsgth/multi-client
    - docker push cbr600fsgth/multi-nginx
    - docker push cbr600fsgth/multi-server
    - docker push cbr600fsgth/multi-worker
    
